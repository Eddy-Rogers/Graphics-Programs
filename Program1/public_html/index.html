<!DOCTYPE html>
<!--

    Modified on 01/22/2020 by Eddy Rogers (eddy.rogers@du.edu) and Declan Kahn

<html>
  <head>
    <title>Lab 2 - Basic WebGL</title>
    <link rel="icon" type="image/png" href="COMP3801_RGB_cube.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Common/webgl-utils-2.js" type="text/javascript"></script>
    <script src="Common/initShaders2.js" type="text/javascript"></script>
    <script src="Common/MV.js" type="text/javascript"></script>
    <script src="Lab2.js" type="text/javascript"></script>
  </head>
  <body onload="new Lab2('lab2-canvas')">
    <div align="center">
      <div>
        Mouse x: <span id="lab2-canvas-mousex">?</span>
        &nbsp;&nbsp;y: <span id="lab2-canvas-mousey">?</span>
        &nbsp;&nbsp;button: <span id="lab2-canvas-mousebutton">?</span>
      </div>
        
      <div>
        WebGL Mouse x: <span id="lab2-canvas-webGLmousex">?</span>
        &nbsp;&nbsp;y: <span id="lab2-canvas-webGLmousey">?</span>
      </div>
      <canvas id="lab2-canvas" width="720" height="512" oncontextmenu="return false">
        This browser doesn't support the HTML5 canvas element
      </canvas>
      <table border=1>
        <tr style="background-color: red; color: white">
          <td><input id="lab2-canvas-r-slider" type="range" 
                     min="0.0" max="1.0" value="0.5" step="0.01" style="width:200px" /></td>
          <td>Red</td>
          <td id="lab2-canvas-r-value" style="width: 40px; text-align: center">0.5</td>
        </tr>
        <tr style="background-color: green; color: white">
          <td><input id="lab2-canvas-g-slider" type="range" 
                     min="0.0" max="1.0" value="0.5" step="0.01" style="width:200px" /></td>
          <td>Green</td>
          <td id="lab2-canvas-g-value" style="width: 40px; text-align: center">0.5</td>
        </tr>
        <tr style="background-color: blue; color: white">
          <td><input id="lab2-canvas-b-slider" type="range" 
                     min="0.0" max="1.0" value="0.5" step="0.01" style="width:200px" /></td>
          <td>Blue</td>
          <td id="lab2-canvas-b-value" style="width: 40px; text-align: center">0.5</td>
        </tr>
      </table>
      <button id="lab2-canvas-reset-button">Reset</button>
      <table border="1" style = "border-radius: 4px">
      <tr style = "border-radius: 4px">
          <td style="border-radius: 4px; background-color: white"><button id="lab2-canvas-white-button">>white</button>
          <td style="border-radius: 4px; background-color: black; color: white"><button id="lab2-canvas-black-button">>black</button>
      </tr>
      <tr style = "border-radius: 4px">
          <td style="border-radius: 4px; background-color: red"><button id="lab2-canvas-red-button">>red</button>
          <td style="border-radius: 4px; background-color: green"><button id="lab2-canvas-green-button">>green</button>
      </tr>
      <tr style = "border-radius: 4px">
          <td style="border-radius: 4px; background-color: blue"><button id="lab2-canvas-blue-button">>blue</button>
          <td style="border-radius: 4px; background-color: cyan"><button id="lab2-canvas-cyan-button">>cyan</button>
      <tr style = "border-radius: 4px">
          <td style="border-radius: 4px; background-color: magenta"><button id="lab2-canvas-magenta-button">>magenta</button>
          <td style="border-radius: 4px; background-color: yellow"><button id="lab2-canvas-yellow-button">>yellow</button>
      </table>
      <div>
          <button id="lab2-canvas-opaque-button" style="border-radius: 4px; background-color: whitesmoke">opaque</button>
          <button id="lab2-canvas-transparent-button" style="border-radius: 4px; background-color: whitesmoke">transparent</button>
      </div>
    </div>
  </body>
</html>
